version: '3.8'

services:
  # Frontend - Nginx (Port 8080)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - menu-service
      - communication-service
    networks:
      - tatli-network
    restart: unless-stopped

  # Menu Service - Node.js/Express (Port 3001)
  menu-service:
    build:
      context: ./menu-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks:
      - tatli-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Communication Service - Node.js/Express (Port 3002)
  communication-service:
    build:
      context: ./communication-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    volumes:
      - comm-logs:/app/logs
    networks:
      - tatli-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tatli-network:
    driver: bridge

volumes:
  comm-logs:
    driver: local
